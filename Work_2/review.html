<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="./CSS/styles/style.css">
    <title>Fannie Flagg Website - 6th page</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="container">
    <header class="card" style="height: 3.rem; background-color: #DFDFDF;">
        <div class="card-body bg-color">
            <img src="./hand_img.png" class="center">
            <h5 class="card-title text-center" style="font-family: serif; font-size: 2rem;"> FANNIE FLAGG </h5>
        </div>
    </header>

    <div class="card">
        <div class="card-body">
            <ul class="nav nav-tabs">
                <li class="nav-item"><a class="nav-link" href="./index.html">Homepage</a></li>
                <li class="nav-item"><a class="nav-link" href="./early_life.html">Early life</a></li>
                <li class="nav-item"><a class="nav-link" href="./career.html">Career</a></li>
                <li class="nav-item"><a class="nav-link" href="./personal_life.html">Personal life</a></li>
                <li class="nav-item"><a class="nav-link" href="./shop.html" target="_self">
                    <img src="https://images-production.bookshop.org/spree/affiliate_profiles/banner_images/86486/original/NFBS_Arch_Logo_tagline_bookshop.jpg?1665014602"
                         class="small_icon"></a></li>
                <li class="nav-item"><a class="nav-link  active" href="./review.html">Review</a></li>
            </ul>
        </div>

        <div class="card-body">
            <h5 class='card-title'>Please provide feedback on your experience:</h5>
            <form action="https://www.bing.com/search?"
                  age="age"
                  gender="gender"
                  submission_date="submission_date"
                  review="review"
                  target="_self">
                <div class="row mb-3">
                    <label for="inputText1" class="col-sm-2 col-form-label">Search:</label>
                    <div class="col-sm-10"><input type="text" class="form-control" id="inputText1" name="q"
                                                  value="search"></div>
                </div>
                <div class="row mb-3">
                    <label for="inputAge" class="col-sm-2 col-form-label">Age:</label>
                    <div class="col-sm-10"><input type="number" class="form-control" id="inputAge" name="age"
                                                  value="18"></div>
                </div>
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Gender:</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="female"
                                   checked>
                            <label class="form-check-label" for="gridRadios1">Female</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="male">
                            <label class="form-check-label" for="gridRadios2">Male</label>
                        </div>
                    </div>
                </fieldset>
                <div class="row mb-3">
                    <label for="inputDate" class="col-sm-2 col-form-label">Today:</label>
                    <div class="col-sm-10"><input type="date" class="form-control" name="submission_date"
                                                  value='2000-01-01' id="inputDate"></div>
                </div>
                <div class="row mb-3">
                    <label for="inputText2" class="col-sm-2 col-form-label">Review:</label>
                    <div class="col-sm-10"><input type="text" class="form-control" id="inputText2" name="review"
                                                  value="Great!"></div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class='card-title'>External links</h5>
                <div class="card" style="width: 18rem;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="https://www.imdb.com/name/nm0280840/" class="card-link">Fannie
                            Flagg's IMDb page</a></li>
                        <li class="list-group-item"><a href="https://en.wikipedia.org/wiki/Fannie_Flagg#Personal_life"
                                                       class="card-link">WikipediA</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script crossorigin="anonymous"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
